<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">
    <script defer src="script.js"></script>
</head>

<body class="custom-gradient w-full h-screen">
    <section>

        <div class="h-screen flex flex-col relative">
            <div class="h-1/2 bg-[#F79EB9]"></div>

            <div
                class="absolute h-[18rem] w-[18rem] top-1/3 left-14 rounded-full p-[10px] bg-[conic-gradient(#F80268_0deg_120deg,#FE891B_10deg_240deg,#53D1FF_240deg_360deg)] md:left-[40%] md:top-[30%]">
                <div class="w-full h-full flex flex-col items-center justify-center rounded-full bg-[#1F252A] text-white">
                    <div class="flex gap-4 text-6xl ">
                        <p id="hours">00</p>
                        <p>:</p>
                        <p id="menutes">00</p>
                        <p id="second" class="text-xl align-sub">00</p>
                    </div>
                    <div
                        class="flex gap-4 items-center justify-center text-gray-300  rounded-2xl p-2 text-xl ">
                        
                        
                        <p id="month"></p>
                        
                        <p id="year"></p>
                    </div>
                    <p id="Day"></p>
                </div>
            </div>
            <div class="h-1/2 bg-[#cfe4ee]"></div>
        </div>


    </section>

</body>

</html>
